<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    {{template "styles"}}
</head>
<body>
    {{template "navbar"}}
    <div class="main-content">
        <div class="title-container">
            <h1>Last 100 Log Entries</h1>
        </div>
        <form action="/logs" method="get">
            <label for="logType">Select Log Type:</label>
            <select name="logType" onchange="this.form.submit()">
                <option value="log" {{if eq .Selected "log"}}selected{{end}}>Log</option>
                <option value="audit" {{if eq .Selected "audit"}}selected{{end}}>Audit Log</option>
            </select>
        </form>
        <div class="log-container">
            {{range .Logs}}
                <div class="log-entry">{{.}}</div>
            {{end}}
        </div>
    </div>
    <a href="/docs" class="help-button" target="_blank" rel="noopener noreferrer">?</a>
</body>
</html>
