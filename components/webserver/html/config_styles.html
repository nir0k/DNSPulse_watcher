<!-- config_styles.html -->
{{define "config_styles"}}
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .navbar a.logout {
        float: right;
    }
    .main-content {
        margin-top: 60px;
    }
    .zebra-table {
        width: 100%;
        border-collapse: collapse;
    }
    .zebra-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .zebra-table th, .zebra-table td {
        border: 1px solid black;
        padding: 8px;
    }
</style>
{{end}}
